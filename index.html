<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section id="main">
    <section id="toolbar">
      
      <section id="Check" class="toolbarElement">
        <h3>Ledger</h3>
      </section>
      
      <section id="Logs" class="toolbarElement">
        <h3>Logs</h3>
      </section>
    </section>
    
    <section id="checkPage">
      <section id="inputs">
        
        <label>Item Name  <input type="text" id="itemName" placeholder="Name"> </label>
        
        <label>Item Price <input type="number" id="itemPrice" placeholder="Price"> </label>
        
        <label>Item Quantity  <input type="number" id="itemQuantity" placeholder="Quantity"> </label>
      
      </section>
      
      <section id="action">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn">Submit</button>
      </section>
      
      <section id="currentLog">
        
        <section id="result">
          
          <table id="resultTable">
            
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            
            <tbody id="tableBody">
              
            </tbody>
      
            <tfoot>
              <tr>
                <th colspan="3">Total</th>
                <th>Nle <span id="total"></span></th>
              </tr>
            </tfoot>
            
          </table>
          
        </section>

      </section>
      
      <section id="confirmAction">
        
        <button id="tableClearBtn">Clear</button>
        
        <button id="saveBtn">Save</button>
        
      </section>
   
      
      
      
    </section>
    
    <section id="logPage">
      <h1>Page Under Construction</h1>
      <h1>Page Under Construction</h1>
      <h1>Page Under Construction</h1>
      <h1>Page Under Construction</h1>
      <h1>Page Under Construction</h1>
    </section>
    
    
  </section>
  
  <section id="testElement"></section>
  
  
  <script src="main.js"></script>
</body>
</html>
